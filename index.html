<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTM Solar | Powering India's Future</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              htm: {
                dark: '#050505', // Deeper black
                charcoal: '#1a1a1a',
                green: '#047857',
                lightGreen: '#34d399',
                gold: '#eab308',
                cream: '#f5f5f5',
                surface: '#ffffff'
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
              display: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'blob': 'blob 10s infinite',
              'scroll': 'scroll 20s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'ken-burns': 'kenBurns 20s ease-out forwards',
              'shine': 'shine 3s infinite',
              'scan': 'scan 3s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              scroll: {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(10px)', opacity: '0' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' }
              },
              kenBurns: {
                '0%': { transform: 'scale(1.0) translate(0, 0)' },
                '100%': { transform: 'scale(1.25) translate(-3%, -2%)' }
              },
              shine: {
                '0%': { left: '-100%' },
                '100%': { left: '200%' }
              },
              scan: {
                '0%': { top: '-10%', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { top: '110%', opacity: '0' }
              }
            },
            backgroundImage: {
              'grain': "url('https://upload.wikimedia.org/wikipedia/commons/7/76/Noise_pattern_with_subtle_grain.jpg')",
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-padding-top: 80px; /* Offset for fixed header */
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f5f5f5;
        color: #050505;
        overflow-x: hidden;
      }

      /* fav ivon */
      link[rel="icon"] {
        border-radius: 50%;
        mask-image: radial-gradient(circle, black, black);
        -webkit-mask-image: radial-gradient(circle, black, black);
}

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #eab308;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .text-balance {
        text-wrap: balance;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.2.7",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.5"
  }
}
</script>

</head>

</html>
